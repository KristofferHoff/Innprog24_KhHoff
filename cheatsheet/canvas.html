<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas cheatsheet</title>
    <style>
        body{
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            background-color: white;
        }
    </style>
</head>
<body>
    
    <canvas id="drawing-area"></canvas>

    <script>
        //standard config av canvas
    const canvas = document.getElementById("drawing-area")
    canvas.width = 800
    canvas.height = 600
    const ctx = canvas.getContext("2d")

    //Path
        ctx.beginPath()
        ctx.moveTo(0,0)
        ctx.lineTo(800, 600)
        ctx.stroke()
        ctx.closePath()

        //Rektangles (rect)
        ctx.beginPath()
        ctx.rect(100, 100, 200, 200)
        ctx.fillStyle = "pink"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        //.fillrext() og .strokeRect() kan begge brukes for å få automatisk fyllt inn med farger.
       //ctx.clearRect(0, 0, canvas.width, canvas.height) for å tømme canvas!

        //Sirkel arc() center: arc( 100,75,50,0 * math.pi)
        ctx.beginPath()
        ctx.arc(400, 400, 100, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        //text
        ctx.beginPath()
        ctx.font = "150px Georgia"
        ctx.strokeText("5", 360, 420)
        ctx.font = "24px Arial"
        ctx.fillStyle = "Aqua"
        ctx.fillText("Kristoffer", 300, 100)
        ctx.closePath()

        //Tegn et eksisterende bilde inn i canvas

        const pumpkin = new Image()
        let pumpkinLoaded = false
        pumpkin.onload = () => {pumpkinLoaded = true}
        pumpkin.src = "60817_halloween_pumpkin_icon-kopi.png"
        pumpkinLoaded ? ctx.drawImage(pumpkin, 600, 50) : null

      

    </script>


</body>
</html>
