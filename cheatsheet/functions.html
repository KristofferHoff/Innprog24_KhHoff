<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions cheat sheet</title>
</head>
<body>

    <p>Kristoffer hoff. Epost: <span id="emailcontainer"></span></p>
    <script>
        // deklarere en funskjon
        function myFirstFunction(){

            console.log("jeg kjører fin første funksjon :)");
        }
        //kjøre (kalle) funksjonen:
        myFirstFunction()

        //deklarere en funksjin med en parameter
        function printName(name){
            console.log("Jeg heter " + name)
        }
        printName("Kristoffer")


         //deklarere en funksjin med en parameter som har en standard verdi
         function printDefaultName(name = "ingenting enda..."){
            console.log("Jeg heter " + name)
        }
        printDefaultName()

        //Lage en funskjon, med epost som link (template)
        function createEmailLink(email){

            if (!email) {
                return "ikke oppgitt"
            }
            return `<a href="mailto:${email}">${email}</a>`
        }
        console.log(createEmailLink("kristoffer.hoff@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("kristoffer.hoff@hiof.no")

    </script>
</body>
</html>
